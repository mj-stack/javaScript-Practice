<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let name = "Mukul Joshi";
    console.log(name);
    console.log(`My name is ${name}`);

    let cost;
    cost = (1*5 + 2*3 + 1*9);
    console.log(`Cost of food: $${cost}`);

    let tax;
    tax = cost * 0.1;
    console.log(tax);
    console.log(`Tax(10%): $${tax}`);

    let totalTax = cost + tax;
    console.log(`Total cost: $${totalTax}`);
  </script>
</body>
</html>
