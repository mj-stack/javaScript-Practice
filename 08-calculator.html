<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
</head>
<body>
  <p>Calculator</p>
  <p>
    <button onclick="
      calculateNumbers(1);
    ">1</button>
    <button onclick="
      calculateNumbers(2);
    ">2</button>
    <button onclick="
      calculateNumbers(3);
    ">3</button>
    <button onclick="
      calculateNumbers(' + ');
    ">+</button>
  </p>
  <p>
    <button onclick="
      calculateNumbers(4);
    ">4</button>
    <button onclick="
      calculateNumbers(5);
    ">5</button>
    <button onclick="
      calculateNumbers(6);
    ">6</button>
    <button onclick="
      calculateNumbers(' - ');
    ">-</button>
  </p>
  <p>
    <button onclick="
      calculateNumbers(7);
    ">7</button>
    <button onclick="
      calculateNumbers(8);
    ">8</button>
    <button onclick="
      calculateNumbers(9);
    ">9</button>
    <button onclick="
      calculateNumbers(' * ');
    ">*</button>
  </p>
  <p>
    <button onclick="
      calculation += '0';
      console.log(calculation);
    ">0</button>
    <button onclick="
      calculation += '.';
      console.log(calculation);
    ">.</button>
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>
    <button onclick="
      calculation += ' / ';
      console.log(calculation);
    ">/</button>
  </p>
  <p>
    <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">
      Clear
    </button>
  </p>

  <!-- Javascript goes here -->
  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function calculateNumbers(number) {
      calculation += number;
      localStorage.setItem('calculation', calculation);
      console.log(calculation);
    }
  </script>
</body>
</html>
