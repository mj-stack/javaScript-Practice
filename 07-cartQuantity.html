<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity Project</title>
</head>

<body>
  <p>Cart Quantity</p>
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>
  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>
  <button onclick="
    updateCartQuantity(2);
  ">+2</button>
  <button onclick="
  updateCartQuantity(3);
  ">+3</button>
    <button onclick="
  updateCartQuantity(4);
  ">+4</button>
    <button onclick="
  updateCartQuantity(5);
  ">+5</button>
    <button onclick="
      degradeCartQuantity(1);
  ">Remove from cart</button>
    <button onclick="
  degradeCartQuantity(2);
  ">-2</button>
  <button onclick="
  degradeCartQuantity(3);
  ">-3</button>
    <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset \nCart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(item) {
      cartQuantity += item;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }

    function degradeCartQuantity(item) {
      cartQuantity -= item;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
  </script>
</body>

</html>
